{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/oficina.png' %}">
    <title>{% block title %}e-Oficina{% endblock %}</title>
</head>
<body class="container py-3">
    <nav class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <a href="{% url 'home' %}" class="h3 text-decoration-none text-dark">e-Oficina</a>
        <div>
            {% if user.is_authenticated %}
                <span class="me-3">Ol√°, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-outline-danger">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">Entrar</a>
                <a href="{% url 'signup' %}" class="btn btn-sm btn-primary">Criar Conta</a>
            {% endif %}
        </div>
    </nav>
    {% block page_content %}{% endblock %}
</body>
</html>
