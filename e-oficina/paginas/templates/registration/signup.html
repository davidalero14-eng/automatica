{% extends "base.html" %}
{% block page_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-3">Criar Conta</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success w-100">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
